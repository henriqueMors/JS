<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="agradecimento()">
    <div id="tela"></div>
        <header>
            <h1>Calcular Gorjeta</h1>
        </header>
        <section>
            <div>
                <h2>Valor da conta R$ <input type="number" name="valcont" id="txtn1"></h2>
                    
            </div>

            <div>
                <h2>Nivel de atendimento:
                    <select id="txtn2">
                        <option value="0.15" id="otimo">Otimo</option>
                        <option value="0.10" id="bom">Bom</option>
                        <option value="0.05" id="regular">Regular</option>
                        <option value="0.01" id="ruim">Ruim</option>
                        <option value="0" id="pessimo">Péssimo</option>
                    </select>
                </h2>
                <h2>
                    Quantas pessoas dividirão a conta? <input type="number" name="valcont" id="txtn3">
                </h2>
                    <br>
                    <br>
                        <input type="button" value="Calcular" onclick="calcular()">
            </div>

            <div>
                <h2>Gorjeta:</h2>
                    <p id="resg"></p>
            </div>

            <div>
                <h2>Valor Final: R$ </h2>
                    <p id="rest"></p>
            </div>

            <div>
                <h3 id="msg"></h3>
            </div>
            
        </section>
    </div>
    <footer>
        &copy;HenriqueMors
    </footer>
    <script src="script.js"></script>
</body>
</html>
