<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Calcular Gorjeta</h1>
    </header>
    <section>
        <div>
            <p>Valor da conta:</p>
            <input type="number" name="valcont" id="valcont">
            <input type="button" value="Inserir valor">
        </div>

        <div>
            <p>Nivel do atendimento:</p>
            <select name="Nível" id="nivel">
                <option value="Ótimo">Ótimo</option>
                <option value="Bom">Bom</option>
                <option value="Regular">Regular</option>
                <option value="Ruim">Ruim</option>
                <option value="Péssimo">Péssimo</option>
            </select>
            <input type="button" value="Atendimento">
        </div>

        <div>
            <p>Gorjeta a receber:</p>
            <input type="number" name="" id="porcentagem">
        </div>

        <div>
            <p>Valor Final: </p>
        </div>

        <div>
            <p>Agradecimento</p>
        </div>
    </section>
    <footer>
        &copy;HenriqueMors
    </footer>
</body>
</html>
