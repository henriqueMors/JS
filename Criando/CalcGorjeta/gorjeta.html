<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorjeta</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body onload="agradecimento()">
    <div id="tela"></div>
        <header>
            <h1>Calcular Gorjeta</h1>
        </header>
        <section>
            <div>
                <h2>Valor da conta:</h2>
                    <input type="number" name="valcont" id="valcont">
                    <input type="button" value="Inserir valor">
            </div>

            <div>
                <h2>Nivel do atendimento:</h2>
                    <select name="Nível" id="nivel">
                        <option value="Ótimo">Ótimo</option>
                        <option value="Bom">Bom</option>
                        <option value="Regular">Regular</option>
                        <option value="Ruim">Ruim</option>
                        <option value="Péssimo">Péssimo</option>
                    </select>
                        <input type="button" value="Atendimento">
            </div>

            <div>
                <h2>Gorjeta:</h2>
                    <p></p>
            </div>

            <div>
                <h2>Valor Final: </h2>
                    <p></p>
            </div>

            <div>
                <h3 id="msg"></h3>
            </div>
            
        </section>
    </div>
    <footer>
        &copy;HenriqueMors
    </footer>
    <script src="script.js"></script>
</body>
</html>
