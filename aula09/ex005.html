<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: azure;
            font: normal 18px Arial;
        }
    </style>
    
</head>
<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Resultado!</p>
    <p>Aprendendo a usar o <strong>DOM!</strong></p>
    <div id="msg">Clique</div>
    <script>
        var corpo = window.document.body
        var d = window.document.getElementById('msg') //Selecionando elemento por ID
        var p1 = window.document.getElementsByTagName('p')[0] //Selecionando elemento por marca
        p1.style.color = 'Black'
        corpo.style.background = 'grey'
        d.style.background = 'Green'
    </script>
</body>
</html>
