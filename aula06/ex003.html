<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <style>
        h1 {
            font-size: 32px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: azure;
        }
        h2 {
            font-size: 16px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: beige;
        }
        body {
            background-color:black;
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h2>Vamos aos teste de JS!</h2>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')); //transforma uma string em numero - Number(n) ou Number.parseInt
        var n2 = Number(window.prompt('Digite mais um número: ')); // converter numero para string - String(n) ou n.toString
        var soma = n1 + n2
        window.alert(`A soma dos numeros é: ${soma}`);
        window.alert('A multiplicação entre eles dá: ' + n1 * n2);
        //+ serve para adição e contatenação
    </script>
</body>
</html>
